<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{jirarush.emailconfirmation.title}">JiraRush - подтверждение почты</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
</head>
<body>
<p th:text="#{jirarush.emailconfirmation.hello(${user.firstName})}"/>
<p th:text="#{jirarush.emailconfirmation.instruction}">Чтобы завершить настройку учетной записи и начать пользоваться JiraRush, подтвердите, что вы правильно указали вашу
    электронную почту.</p>
<a th:href="${confirmationUrl}" th:text="#{jirarush.emailconfirmation.confirmMail}">Подтвердить почту</a>
</body>
</html>
